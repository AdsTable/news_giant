<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src="javascripts/script.js"></script>
  <title>News Search</title>
</head>
<body>
    <section id="search-field-section">
      <input type="text" id="search-field" placeholder="What's on your mind? See what they're saying...">
    </section>

    <main class="container">

      <section class="card" id="cnn">
          <div class="card-front">
            <img src="images/logos/cnn.png" alt="cnn logo" class="logo-card-front">
          </div> 

          <div class="card-back"></div>
      </section>

      <section class="card" id="foxnews">
        <div class="card-front">
          <img src="images/logos/foxnews.png" alt="foxnews logo" class="logo-card-front">
        </div> 

        <div class="card-back"></div>
    </section>
  </main>

  <script id="article-info-placement" type="text/x-handlebars">
    <img src="images/logos/cnn.png" alt="cnn logo" class="logo-card-back">
    <h1 class="article-title">{{title}}</h1>
    <p class="read-summary-link"><a href="#" target="_blank">Read Summary of Article</a></p></p>
    <p class="read-article-link"><a href="{{link}}" target="_blank">Read Article on {{clean_url}}</a></p>
  </script>
</body>
</html>
