<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="javascripts/script.js"></script>
    <title>News Giant</title>
  </head>
  <body>
    <header>
      <h1 id="website-name">News Giant</h1>
    </header>

    <section id="search-field-section">
      <input type="text" id="search-field" placeholder="What's on your mind?">
    </section>

    <main class="container">

      <section class="card" id="cnn">
          <div class="card-front">
            <img src="images/logos/cnn.png" alt="cnn logo" class="logo-card-front">
          </div> 

          <div class="card-back"></div>
      </section>

      <section class="card" id="foxnews">
        <div class="card-front">
          <img src="images/logos/foxnews.png" alt="foxnews logo" class="logo-card-front">
        </div> 

        <div class="card-back"></div>
      </section>

      <section class="card" id="vox">
        <div class="card-front">
          <img src="images/logos/vox.png" alt="vox logo" class="logo-card-front">
        </div> 

        <div class="card-back"></div>
      </section>


      <section class="card" id="nypost">
        <div class="card-front">
          <img src="images/logos/nypost.png" alt="nypost logo" class="logo-card-front">
        </div> 

        <div class="card-back"></div>
      </section>

      <section class="card" id="bloomberg">
        <div class="card-front">
          <img src="images/logos/bloomberg.png" alt="bloomberg logo" class="logo-card-front">
        </div> 

        <div class="card-back"></div>
      </section>

      <section class="card" id="newsweek">
        <div class="card-front">
          <img src="images/logos/newsweek.png" alt="newsweek logo" class="logo-card-front">
        </div> 

        <div class="card-back"></div>
      </section>

    </main>

    <div class="modal">
      <div class="modal-content"></div>
    </div>

    <script id="summary" type="text/x-handlebars">
      <span class="close-button">&times;</span>
      <img src="images/logos/{{news-name}}.png" alt="{{news-name}} logo" class="logo-card-summary">
      <p class="summary-text">{{summary}}</p>
    </script>

    <script id="article-info-placement" type="text/x-handlebars">
      <img src="images/logos/{{news-name}}.png" alt="{{news-name}} logo" class="logo-card-back">
      <h2 class="article-title">{{title}}</h2>
      <p class="read-summary-link"><a href="#">Read Summary of Article</a></p>
      <p class="read-article-link"><a href="{{link}}" target="_blank">Read Article on {{clean_url}}</a></p>
    </script>

    <script id="no-content-placement" type="text/x-handlebars">
      <img src="images/logos/{{news-name}}.png" alt="{{news-name}} logo" class="logo-card-back">
      <h2 class="no-content-message">{{message}}</h2>
    </script>
  </body>
</html>
